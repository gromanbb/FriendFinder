<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendFinder</title>

    <!-- Bootstrap and JQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Chosen -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>

  </head>

  <body>
    <div class="container">

      <h2>Survey Questions</h2>
      <hr>

      <h3><strong>About You</strong></h3>
      <h4>Name (Required)</h4>
      <input type="text" id="name" class="form-control" required="">

      <h4>Link to Photo Image (Required)</h4>
      <input type="text" id="photo" class="form-control" required="">
      <hr>

      <h3><strong>Question 1</strong></h3>
      <h4>Your mind is always buzzing with unexplored ideas and plans.</h4>
      <select class="chosen-select" id="q1" style="display: none;">
        <option value=""></option>
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>
      <div class="chosen-container chosen-container-single" style="width: 155px;" title="" id="q1_chosen">
        <a class="chosen-single chosen-default"><span>Select an Option</span>
          <div><b></b></div>
        </a>
        <div class="chosen-drop">
          <div class="chosen-search"><input type="text" autocomplete="off"></div>
          <ul class="chosen-results"></ul>
        </div>
      </div>

      <br><br>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">
        <i class="fa fa-check-circle" aria-hidden="true"></i> Submit</button>

      <hr>

      <footer class="footer">
        <div class="container">
          <p><a href="/api/friends">API Friends List</a> | <a href="/">Home</a></p>
        </div>
      </footer>

    </div>

    <script type="text/javascript">
    </script>

  </body>

</html>
